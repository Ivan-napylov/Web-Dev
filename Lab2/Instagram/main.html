<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="phone-mockup"></div>
        <div>
            <div class="login-box">
                <i style="background-image: url('https://static.cdninstagram.com/rsrc.php/v4/y-/r/PbVHqAuqvCp.png'); background-position: 0px -194px; background-size: auto; width: 175px; height: 51px; background-repeat: no-repeat; display: inline-block;"></i>
                <input type="text" placeholder="Phone number, username, or email" required>
                <input type="password" placeholder="Password" required>
                <button class="login-btn">Log In</button>
                <a href="#" class="forgot-password">Forgot password?</a>
                <div class="divider"></div>
            </div>
            <div class="signup-box">Don't have an account? <a href="#">Sign up</a></div>
        </div>
    </div>
</body>
</html>
