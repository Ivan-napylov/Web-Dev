<h2>Album Detail</h2>

<div *ngIf="album">
  <p><strong>ID:</strong> {{ album.id }}</p>
  <label>Title:
    <input [(ngModel)]="album.title" />
  </label>
  <br />
  <button (click)="save()">Save</button>
  <button (click)="goBack()">Return</button>
  <button (click)="goToPhotos()">Photos</button>
</div>

<div *ngIf="!album">
  <p>Loading...</p>
</div>
